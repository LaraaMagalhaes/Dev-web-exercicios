<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <header>
        <h1>Fale Conosco</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Voltar ao Início</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Envie sua mensagem</h2>
        <!-- formulário -->
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <br><br>

            <label for="corFavorita">Cor favorita:</label>
            <!-- select cores -->
            <select id="corFavorita" name="corFavorita">
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
                <option value="amarelo">Amarelo</option>
            </select>

            <br><br>

            <p>Você já teve aquário antes?</p>
            <!-- radio button -->
            <label>
                <input type="radio" name="teveAquario" value="sim">
                Sim
            </label>
            <label>
                <input type="radio" name="teveAquario" value="nao">
                Não
            </label>

            <br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" cols="30" placeholder="Digite sua dúvida ou comentário aqui"></textarea>

            <br><br>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>© 2023 - Dicas de Aquário. Obrigado pelo seu contato.</p>
    </footer>
</body>
</html>
